
name: Continuous Deployment on AWS Elastic Beanstalk

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Deploy to AWS EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_EB_DEPLOYER_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_EB_DEPLOYER_SECRET_ACCESS_KEY }}
        application_name: GitHubActionsPractice
        environment_name: Githubactionspractice-env
        version_label: "application-${{ github.run_number }}"
        region: ap-northeast-1
        deployment_package: /home/runner/work/githubActionsWithSpringBoot/githubActionsWithSpringBoot/target/githubActionsWithSpringBoot-0.0.1-SNAPSHOT.jar
